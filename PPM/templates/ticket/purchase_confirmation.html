{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Purchase Confirmation</h2>
    <p>Thank you for your purchase! Your ticket details are as follows:</p>
    <ul>
        <li>Ticket ID: {{ ticket.ticket_number }}</li>
        <li>Title: {{ ticket.title }}</li>
        <li>Quantity: {{ quantity }}</li>
    </ul>
</div>
{% endblock content %}
